<div class="app-logged-out">
	<h1>Create an Account</h1>

	<form id="join-form">
		<div>
			<div>
				<label for="email">Email <span class="text-small text-muted text-normal">Use the same email you used to purchase your courses</span></label>
			</div>
			<div>
				<input type="email" name="email" id="email">
			</div>
		</div>
		<div>
			<div>
				<label for="password">Password <span class="text-small text-muted text-normal">Must be at least 8 characters long</span></label>
			</div>
			<div>
				<input type="password" name="password" id="password">
			</div>
		</div>
		<div>
			<div>
				<div id="form-error"></div>
			</div>
		</div>
		<div>
			<div>
				<button class="btn">Create an Account</button>
			</div>
		</div>
	</form>
</div>
