<div class="app-logged-out" id="lost-password" hidden>
	<p>Lost your password? Enter your email adddress to have a password reset link sent to your inbox.</p>

	<form id="lost-password-form">
		<div>
			<div>
				<label for="email">Your Email Address</label>
			</div>
			<div>
				<input type="email" name="email" id="email">
			</div>
		</div>
		<div>
			<div>
				<div data-form-error></div>
			</div>
		</div>
		<div>
			<div>
				<button data-processing="Sending Reset Email..." data-submit class="btn">Request Password Reset</button>
			</div>
		</div>
	</form>
</div>
