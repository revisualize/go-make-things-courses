<div class="app-logged-out">
	<h1>Sign In</h1>

	<form id="login-form">
		<div class="row">
			<div class="grid-third text-right-large">
				<label for="email">Email</label>
			</div>
			<div class="grid-two-thirds">
				<input type="email" name="email" id="email">
			</div>
		</div>
		<div class="row">
			<div class="grid-third text-right-large">
				<label for="password">Password</label>
			</div>
			<div class="grid-two-thirds">
				<input type="password" name="password" id="password" class="x-ray-buffer">
			</div>
		</div>
		<div class="row">
			<div class="grid-two-thirds offset-third">
				<label class="x-ray text-normal">
					<input type="checkbox" data-x-ray="#password">
					Show password
				</label>
			</div>
		</div>
		<div class="row">
			<div class="grid-two-thirds offset-third">
				<div data-form-error></div>
			</div>
		</div>
		<div class="row">
			<div class="grid-two-thirds offset-third">
				<button data-processing="Signing In..." data-submit class="btn">Sign In</button>
			</div>
		</div>
	</form>
</div>
